<!doctype html><html lang="pt-BR"><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'"><meta charset="utf-8"><title>Calculadora de Taxas de Juros</title><style>body{font-family:Arial,sans-serif}label{margin:15px 0 5px;font-weight:700;display:block}input,select,button{box-sizing:border-box;width:100%;margin:5px 0 15px;padding:5px;font-size:1rem}button{cursor:pointer;color:#fff;background-color:#017cff;border:none;border-radius:4px;width:auto;font-weight:700}button:hover{background-color:#005fcc}button:disabled{opacity:.2;cursor:default;background-color:#3d3d3d}.resultado{white-space:pre-line;margin-top:20px;font-weight:700}h1{margin-bottom:20px}#app{width:100%;max-width:600px;margin:0 auto}</style></head><body> <div id="app"> <p id="info"></p> <h1>Calculadora de Taxas de Juros</h1> <label for="startDate">Data Inicial:</label> <input type="date" id="startDate"> <label for="financingType">Tipo de Financiamento (Código no BCB):</label> <select id="financingType"> <option value="402101">Financiamento de Veículos (402101)</option> <option value="402201">Financiamento de Pessoa Física (402201)</option> </select> <label for="contractRate">Taxa de Juros do Contrato (% ao mês):</label> <input type="number" id="contractRate" step="0.01" placeholder="Ex: 2.50"> <button id="calculateBtn">Calcular</button> <div id="result" class="resultado"></div> </div> <script src="index.bdf67e95.js"></script> </body></html>
